<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue简历</title>
    <link href="css/index-main.css" rel="stylesheet"/>
    <link href="css/editablespan.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/signUp.css" rel="stylesheet"/>
    <link href="css/share.css" rel="stylesheet"/>
    <link href="css/print.css" rel="stylesheet" media="print"/>
    <link href="css/skinChooser.css" rel="stylesheet">
    <link rel="stylesheet" media="(min-width: 500px)" href="css/index-aside-max.css" />
    <link rel="stylesheet" media="(max-width: 500px)" href="css/index-aside-min.css" />
</head>

<body class="defalut">
<div class="page" id="app">
<app-aside v-show="mode !== 'preview'" :logout-visible="logoutVisible" @logout="onLogout" @save="onClickSave" @logout="onLogout" @skin-chooser="skinChooserVisible = true" @print="print" @share="onShare" @preview="mode = 'preview'"></app-aside>
    <main>
        <resume :mode="mode" :display-resume="displayResume" :resume="resume" @on-edit="onEdit"></resume>
    </main>
    <login v-show="loginVisible" @close="loginVisible=false" @login="onLogin" @gotosignup="signUpVisible = true;loginVisible = false"></login>
    <sign-up v-show="signUpVisible" @close="signUpVisible=false" @signup="onSignUp" @gotologin="signUpVisible = false;loginVisible = true"></sign-up>
    <share :share-link="shareLink" v-show="shareVisible" @close-share="shareVisible = false"></share>
    <button class="exitPre" @click="mode ='edit'" v-if="mode ==='preview'">退出预览</button>
    <skin-chooser v-show="skinChooserVisible" @close-skin="skinChooserVisible = false"></skin-chooser>
</div>
<script src="../vendors/av-min.js"></script>
<script src="../vendors/vue.min.js"></script>
<script src="../vendors/vue-router.min.js"></script>
<script src="./js/av.js"></script>
<script src="./js/editable-span.js"></script>
<script src="./js/resume.js"></script>
<script src="./js/aside.js"></script>
<script src="./js/app.js"></script>
<script src="./js/login.js"></script>
<script src="./js/share.js"></script>
<script src="./js/signUp.js"></script>
<script src="./js/skinChooser.js"></script>
